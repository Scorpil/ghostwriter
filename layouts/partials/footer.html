            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="site-title-wrapper">
                    <h2 class="site-title">
                        <a title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
                    </h2>
                    <a id="js-jump-top" class="button-square button-jump-top" href="#">
                        <i class="fa fa-angle-up"></i>
                    </a>
                </div>

                <p class="footer-copyright">
                    <span>&copy; {{ .Site.LastChange.Format "2006" }} / Powered by <a href="https://gohugo.io/">Hugo</a></span>
                </p>
                <p class="footer-copyright">
                    <span><a href="https://github.com/roryg/ghostwriter">Ghostwriter theme</a> By <a href="http://jollygoodthemes.com">JollyGoodThemes</a></span>
                    <span>/ <a href="https://github.com/jbub/ghostwriter">Ported</a> to Hugo By <a href="https://github.com/jbub">jbub</a></span>
                </p>
            </div>
        </footer>

	<script>
	  var start;
	  var animationTime = 1500;
	  const scrollToTop = (ts) => {
	    if (!ts) {
	      window.requestAnimationFrame(scrollToTop);
	      return;
	    }
	    if (!start) {
	      start = ts
	    }
	    var elapsed = Math.min(ts - start, animationTime);
	    var progress = elapsed / animationTime;
	    var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
	    if (currentScroll > 5) {
	      window.scrollTo(0, Math.max(currentScroll - (currentScroll * progress), 0));
              window.requestAnimationFrame(scrollToTop);
	    } else {
		start = null;
	    }
	  };

	  document.getElementById("js-jump-top").onclick = function(e) {
	    scrollToTop();
	    e.preventDefault();
	  }
	</script>
